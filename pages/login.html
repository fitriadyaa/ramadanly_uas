<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Ramadan Diary</title>
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
	<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="../styles/style.css" />

	<script src="../assets/js/main.js"></script>
</head>

<body>
	<div class="container h-100 mx-auto">
	
		<!-- Form Login -->
		<div class="card shadow-lg">
			<div class="card-body p-5">
				<h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
				<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
					<div class="mb-3">
						<label class="mb-2 text-muted" for="username">Username</label>
						<input id="username" type="username" class="form-control" name="username" value="" required
							autofocus>
						<div class="invalid-feedback">
							Username is invalid
						</div>
					</div>

					<div class="mb-3">
						<div class="mb-2 w-100">
							<label class="text-muted" for="password">Password</label>
							<a href="forgot.html" class="float-end">
								Forgot Password?
							</a>
						</div>
						<input id="password" type="password" class="form-control" name="password" required>
						<div class="invalid-feedback">
							Password is required
						</div>
					</div>

					<div class="d-flex align-items-center">
						<div class="form-check">
							<input type="checkbox" name="remember" id="remember" class="form-check-input">
							<label for="remember" class="form-check-label">Remember Me</label>
						</div>
						<a onclick="LogIn()" style="background-color: #34bcf4;"
							class="btn btn-fill text-white ms-auto">Login</a>
					</div>
				</form>
			</div>
			<div class="card-footer py-3 border-0">
				<div class="text-center">
					Didn't have an account? <a href="register.html" style="color: #34bcf4 ;">Register</a>
				</div>
			</div>
		</div>
		<div class="copyright font-red-hat-display">
			@Copyright	by	21552011043 Fitria Widyani TIF RM 21UASWEB1
		</div>
	</div>

</body>

</html>
